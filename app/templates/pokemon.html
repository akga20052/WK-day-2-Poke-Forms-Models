<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous" />
    

<title>Pokémon Information</title>
</head>
<body>
<body style="background-color: pink;">

    
{% include 'nav.html' %}
<div class="container mt-5 d-flex align-items-center justify-content-center">
    <h1 class="display-4" style="color: gray; font-weight: bolder;">Pokémon Information</h1>
</div>
<marquee behavior="alternate">
    <img src="https://partiesandsigns.com/wp-content/uploads/2021/04/Pokemon-1536x1536.png" width="150" height="108" alt="Pokémon_Ball">
    </marquee>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ poke_info.image_url }}" alt="{{ poke_info.name }}" class="img-fluid border border-5">
        </div>
        <div class="col-md-6">
            <h2 style ="color: yellow; font-weight: bolder; text-transform:uppercase;">{{ poke_info.name }}</h2>
            <p><strong style ="color:blueviolet ; font-weight: bolder;">Attack:</strong> {{ poke_info.attack }}</p>
            <p><strong style ="color:blueviolet ; font-weight: bolder;">HP:</strong> {{ poke_info.hp }}</p>
            <p><strong style ="color:blueviolet ; font-weight: bolder;">Defense:</strong> {{ poke_info.defense }}</p>
            <h3 style="color:blue; font-weight: bolder;">Moves:</h3>
            <ul>
                {% for move in poke_info.moves %}
                    <li>{{ move.move.name }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

<footer class="navbar navbar-expand-lg bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand black-50" href="/"></a>>
    </div>
</footer>
</body>
</html>
